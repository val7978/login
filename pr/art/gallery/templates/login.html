{% extends 'base.html' %}

{% block title %}Войти{% endblock %}

{% block content %}
    <h1>Войти</h1>
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="id_username">Логин</label>
            <input type="text" id="id_username" name="username" placeholder="Введите логин (имя пользователя или E-mail)" required>
        </div>

        <div class="input-group">
            <label for="id_password">Пароль</label>
            <input type="password" id="id_password" name="password" placeholder="Введите пароль" required>
        </div>

        <div class="forgot-password">
            <a href="{% url 'password_reset_request' %}">Забыли пароль?</a>
        </div>

        <button type="submit" class="login-button">Войти</button>
    </form>

    <div class="register-link">
        <a href="{% url 'register' %}">Зарегистрироваться</a>
    </div>
{% endblock %}
